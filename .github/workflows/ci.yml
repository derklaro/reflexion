name: CI
on:
  pull_request:
  push:
    branches: [ '**' ]
    tags-ignore: [ '**' ]

jobs:
  build-native:
    name: Build binary ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # mac target
          - { os: 'macos-latest', target: 'aarch64-apple-darwin', cross: true, compiler: '' }
          - { os: 'macos-latest', target: 'x86_64-apple-darwin', cross: false, compiler: '' }
          # windows target
          - { os: 'windows-latest', target: 'aarch64-pc-windows-msvc', cross: true, compiler: '' }
          - { os: 'windows-latest', target: 'x86_64-pc-windows-msvc', cross: false, compiler: '' }
          # linux target
          - { os: 'ubuntu-latest', target: 'x86_64-pc-solaris', cross: true, compiler: '' }
          - { os: 'ubuntu-latest', target: 'x86_64-unknown-netbsd', cross: true, compiler: '' }
          - { os: 'ubuntu-latest', target: 'x86_64-unknown-linux-gnu', cross: false, compiler: '' }
          - { os: 'ubuntu-latest', target: 'aarch64-unknown-linux-gnu', cross: true, compiler: 'gcc-aarch64-linux-gnu' }
          - { os: 'ubuntu-latest', target: 'arm-unknown-linux-gnueabihf', cross: true, compiler: 'gcc-arm-linux-gnueabihf' }
          - { os: 'ubuntu-latest', target: 'armv7-unknown-linux-gnueabihf', cross: true, compiler: 'gcc-arm-linux-gnueabihf' }
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install compiler if needed
        if: matrix.platform.os == 'ubuntu-latest' && matrix.platform.compiler != ''
        run: sudo apt update -y && sudo apt install ${{ matrix.platform.compiler }} -y

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable
          target: ${{ matrix.platform.target }}

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: ${{ matrix.platform.cross }}
          args: --release --target=${{ matrix.platform.target }} --manifest-path=native/Cargo.toml --no-default-features

      # MAC: native/target/${{ matrix.platform.target }}/release/lib<name>.dylib
      # Windows: native/target/${{ matrix.platform.target }}/release/<name>.dll
      # Linux: native/target/${{ matrix.platform.target }}/release/lib<name>.so
